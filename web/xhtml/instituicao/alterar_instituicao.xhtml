<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Instituição</title>
    </h:head>
    <h:body>

        <h3>Alterar Dados Institucionais</h3>
        
        <h:form>
            <h:panelGrid>
                <h:outputText value="Nome"/>
                <h:inputText value="#{beanInstituicao.instituicao.nomeCompleto}" required="true"/>

                <h:outputText value="Rua"/>
                <h:inputText value="#{beanInstituicao.endereco.rua}" required="true"/>

                <h:outputText value="Número"/>
                <h:inputText value="#{beanInstituicao.endereco.numero}" required="true"/>

                <h:outputText value="Bairro"/>
                <h:inputText value="#{beanInstituicao.endereco.bairro}" required="true"/>

                <h:outputText value="Cidade"/>
                <h:inputText value="#{beanInstituicao.endereco.cidade}" required="true"/>

                <h:outputText value="Estado"/>
                <h:inputText value="#{beanInstituicao.endereco.estado}" required="true" maxlength="2"/>

                <h:outputText value="Telefone"/>
                <h:inputText value="#{beanInstituicao.instituicao.telefone}" required="true"/>
                
                <h:outputText value="E-mail"/>
                <h:inputText value="#{beanInstituicao.instituicao.email}" required="true"/>

                <h:outputText value="Nova Senha"/>
                <h:inputSecret value="#{beanInstituicao.novaSenha}" required="true"/>

                <h:outputText value="Senha Atual"/>
                <h:inputSecret value="#{beanInstituicao.senhaAtual}" required="true"/>

                <h:outputText value="Confirmação de Senha Atual"/>
                <h:inputSecret value="#{beanInstituicao.confirmacaoSenhaAtual}" required="true"/>
            </h:panelGrid>
            
            <h:commandButton value="Salvar" action="#{beanInstituicao.salvarDados()}"/>
        </h:form>





    </h:body>
</html>
